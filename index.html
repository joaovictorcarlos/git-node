<html> 
    <head> 
        <title>Atributo div align</title> 
        <style>
            
            body {
                font-size: 24px;
            }

            .vermelho {
                color: red;
            }
            .preto {
                color: black;
            }
            .dourado {
                color: gold;
            }
            .roxo {
                color: purple;
            }
        </style>
    </head> 
    <body> 
        <div align="left" class="vermelho"> 
            tudo começa pelo sangue 
        </div> 
        <div align="right" class="preto"> 
            tudo tem um começo e fim
        </div> 
        <div align="center" class="dourado"> 
            saber tudo é perder tudo
        </div> 
        <div align="justify" class="roxo"> 
            o caos é inevitável
        </div> 
    </body> 
</html>
